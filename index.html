<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again
</head>
<body>

  <div id="blackBg">fsdfdsf</div>

  <div id="rulesContainer">
    <h3>RULES</h3>
    <img id="closeBtn" src="images/icon-close.svg">
    <img id="rulesImages" src="images/image-rules.svg">
  </div>

  <div id="scoreCanvas">
    <h1 id="title">ROCK <br> PAPER <br> SCISSORS</h1>

    <div id="scoreContainer">
      <p>SCORE</p>
      <h1 id="score">0</h1>
    </div>
  </div>

  <div id="gameContainer">
    <img width="313" height="278" src="images/bg-triangle.svg">
    <div id="paperContainer" class="container">
      <button id="paper" class="gameBtn"><img src="images/icon-paper.svg"></button>
    </div>
    <div id="scissorsContainer" class="container">
      <button id="scissors" class="gameBtn"><img src="images/icon-scissors.svg"></button>
    </div>
    <div id="rockContainer" class="container">
      <button id="rock" class="gameBtn"><img src="images/icon-rock.svg"></button>
    </div>
  </div>

  <div id="gamePlayContainer">
    <h4 id="pickedTitle">YOU PICKED</h4>
    <h4 id="houseTitle">THE HOUSE PICKED</h4>
    <div id="playerCardHolder" class="cardHolder">
      <div class="box">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
      </div>    
      <div id="playerContainer" class="container">
        <button class="gameBtn"><img src="images/icon-paper.svg"></button>
      </div>
    </div>
    <div id="houseCardHolder" class="cardHolder">
      <div class="box">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
      </div> 
      <div id="houseContainer" class="container">
        <button class="gameBtn"><img src="images/icon-paper.svg"></button>
      </div>
    </div>
  </div>

  <div id="gameOver">
    <h1>YOU LOSE</h1>
    <button>PLAY AGAIN</button>
  </div>

  <button id="rulesBtn">RULES</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Subhan Atakishiyev</a>.
  </div>
</body>
</html>
